<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Affairs System</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Students Affairs System</h1>

    <button id="addStudentBtn">Add Student</button>

    <table id="studentsTable" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Age</th>
                <th>Courses</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div id="studentFormModal" style="display:none;">
        <h3 id="formTitle">Add Student</h3>
        <input type="hidden" id="studentId" />
        <label>Name:</label>
        <input type="text" id="studentName" /><br />
        <label>Age:</label>
        <input type="number" id="studentAge" /><br />
        <label>Courses (comma separated IDs):</label>
        <input type="text" id="studentCourses" /><br />
        <button id="saveStudentBtn">Save</button>
        <button id="cancelBtn">Cancel</button>
    </div>

    <script type="module" src="./modules/app.js"></script>
</body>

</html>
