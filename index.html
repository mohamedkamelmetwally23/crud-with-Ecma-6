<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Students Affairs System</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Students Affairs System</h1>

    <button id="addStudentBtn">Add Student</button>

    <table id="studentsTable">
      <thead>
        <tr>
          <th>Name <button id="sortNameBtn">⇅</button></th>
          <th>Email</th>
          <th>Age <button id="sortAgeBtn">⇅</button></th>
          <th>Courses</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Modal -->
    <div id="studentFormModal">
      <h3 id="formTitle">Add Student</h3>

      <input type="hidden" id="studentId" />

      <label>Name:</label>
      <input type="text" id="studentName" />

      <label>Email:</label>
      <input type="email" id="studentEmail" />

      <label>Age:</label>
      <input type="number" id="studentAge" />

      <label>Courses:</label>
      <div id="studentCourses"></div>

      <button id="saveStudentBtn">Save</button>
      <button id="cancelBtn">Cancel</button>
    </div>

    <script type="module" src="./modules/app.js"></script>
  </body>
</html>
